<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知云翻译</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: auto; /* 允许滚动 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 40px 20px; /* 上下间距更大，左右间距稍小 */
            width: 1400px; /* 固定宽度 */
            height: 800px; /* 固定高度 */
            margin: 40px auto; /* 居中显示 */
        }
        .box {
            padding: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            width: 100%; /* 确保占满每个网格 */
            height: 100%; /* 确保占满每个网格 */
            box-sizing: border-box;
            background-color: #fff;
        }
        .box h2 {
            text-align: center;
            margin: 10px 0;
            font-size: 20px;
            font-family: 'Pacifico', cursive; /* 与知云翻译相同字体 */
            position: relative;
        }
        /* 仅为“中文（简体）”标题添加向下箭头 */
        .box h2.chinese::after {
            content: '▼';
            font-size: 16px;
            margin-left: 8px;
        }
        textarea {
            flex: 1;
            width: 100%;
            height: calc(100% - 50px); /* 保证按钮和标题有空间 */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            align-self: center;
            width: 80%;
        }
        .title {
            font-family: 'Pacifico', cursive;
            text-align: center;
            font-size: 36px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- 左上：返回内容框 -->
        <div class="box">
            <h2>返回内容</h2>
            <textarea id="responseContent" placeholder="发送后的返回内容将显示在这里..." readonly></textarea>
        </div>
        
        <!-- 右上：翻译输入框 -->
        <div class="box">
            <h2 class="title">知云翻译</h2>
            <textarea id="input" placeholder="输入要翻译的文本..."></textarea>
            <button id="submit">翻译</button>
        </div>
        
        <!-- 左下：发送内容框 -->
        <div class="box">
            <h2>发送内容</h2>
            <textarea id="dynamicContent" placeholder="在这里粘贴你要发送的内容..."></textarea>
            <button id="sendButton">发送内容</button>
        </div>

        <!-- 右下：输出文本框，标题为“中文（简体）”并带有箭头 -->
        <div class="box">
            <h2 class="chinese">中文（简体）</h2>
            <textarea id="output" placeholder="翻译结果将显示在这里..." readonly></textarea>
        </div>
    </div>

<script>
// JavaScript 保持不变
const input = document.getElementById('input');
const output = document.getElementById('output');
const responseContent = document.getElementById('responseContent');
const submitButton = document.getElementById('submit');
const sendButton = document.getElementById('sendButton');
const baseUrl = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://translator-5q0h.onrender.com';
const basewsUrl = window.location.hostname === 'localhost' ? 'localhost:3000' : 'translator-5q0h.onrender.com';
const socket = new WebSocket(`wss://${basewsUrl}`);

socket.onmessage = function(event) {
    responseContent.value = event.data;
};

submitButton.addEventListener('click', function() {
    const inputText = input.value.trim();
    if (!inputText) {
        output.value = "请输入要翻译的文本";
        return;
    }
    submitButton.disabled = true;
    output.value = "翻译中...";
    fetch(`${baseUrl}/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ inputText }),
    })
    .then(response => {
        if (!response.ok) throw new Error('翻译失败，请稍后重试');
        return response.json();
    })
    .then(data => { output.value = data.data;  })
    .catch(error => { output.value = error.message || '翻译失败，请稍后重试'; })
    .finally(() => { submitButton.disabled = false; });
});

sendButton.addEventListener('click', function() {
    const dynamicContent = document.getElementById('dynamicContent').value.trim();
    if (!dynamicContent) {
        alert("请粘贴要发送的内容");
        return;
    }
    fetch(`${baseUrl}/send`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: dynamicContent }),
    })
    .then(response => {
        if (!response.ok) throw new Error('发送失败，请稍后重试');
        return response.json();
    })
    .then(data => {
        responseContent.value = data.originalContent;
        alert(data.message);
        document.getElementById('dynamicContent').value = '';
    })
    .catch(error => {
        alert(error.message || '发送失败，请稍后重试');
    });
});
</script>

</body>
</html>
