<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知云翻译</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 1600px; /* 固定宽度 */
        }
        textarea {
            width: 700px; /* 固定宽度 */
            height: 400px; /* 增加高度 */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .title {
            font-family: 'Pacifico', cursive;
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>输出文本</h2>
            <textarea id="output" placeholder="翻译结果将显示在这里..." readonly></textarea>
        </div>
		<div>
    <h2>发送内容</h2>
    <textarea id="dynamicContent" placeholder="在这里粘贴你要发送的内容..."></textarea>
    <button id="sendButton">发送内容</button>
</div>

        <div>
            <h2 class="title">知云翻译</h2>
            <textarea id="input" placeholder="输入要翻译的文本..."></textarea>
            <button id="submit">翻译</button>
        </div>
    </div>

<script>
const input = document.getElementById('input');
const output = document.getElementById('output');
const submitButton = document.getElementById('submit');
const sendButton = document.getElementById('sendButton');
const baseUrl = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://translator-5q0h.onrender.com';

const basewsUrl = window.location.hostname === 'localhost' ? 'localhost:3000' : 'translator-5q0h.onrender.com';

// WebSocket 连接
const socket = new WebSocket(`ws://${basewsUrl}`);
  // 根据环境调整

// 监听 WebSocket 消息
socket.onmessage = function(event) {
    // 处理接收到的消息
    output.value = event.data; // 将收到的内容显示在输出框
};

// 监听提交按钮的点击事件
submitButton.addEventListener('click', function() {
    const inputText = input.value.trim(); // 去除空白字符

    // 检查输入是否为空
    if (!inputText) {
        output.value = "请输入要翻译的文本";
        return;
    }

    // 禁用按钮并显示加载信息
    submitButton.disabled = true;
    output.value = "翻译中...";

    // 使用 Fetch API 发送 POST 请求
    fetch(`${baseUrl}/submit`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ inputText }),
    })
    .then(response => {
        // 检查响应状态
        if (!response.ok) {
            throw new Error('翻译失败，请稍后重试');
        }
        return response.text();
    })
    .then(data => {
        output.value = data; // 将服务器的响应显示在输出框
    })
    .catch(error => {
        console.error('提交失败:', error);
        output.value = error.message || '翻译失败，请稍后重试';
    })
    .finally(() => {
        // 重新启用按钮
        submitButton.disabled = false;
    });
});

// 发送动态内容
sendButton.addEventListener('click', function() {
    const dynamicContent = document.getElementById('dynamicContent').value.trim();

    // 检查内容是否为空
    if (!dynamicContent) {
        alert("请粘贴要发送的内容");
        return;
    }

    // 发送内容到服务器
    fetch(`${baseUrl}/send`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ content: dynamicContent }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('发送失败，请稍后重试');
        }
        return response.json(); // 获取 JSON 响应
    })
    .then(data => {
        alert(data.message); // 显示确认消息
        document.getElementById('dynamicContent').value = ''; // 清空文本框
    })
    .catch(error => {
        console.error('发送失败:', error);
        alert(error.message || '发送失败，请稍后重试');
    });
});
</script>

</body>
</html>
