<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译网站</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        textarea {
            width: 48%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        h2 {
            text-align: center;
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
            <!-- padding: 10px; -->
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>输入文本</h2>
            <textarea id="input" placeholder="输入要翻译的文本..."></textarea>
            <button id="submit">提交</button>
        </div>
        <div>
            <h2>输出文本</h2>
            <textarea id="output" placeholder="翻译结果将显示在这里..." readonly></textarea>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const submitButton = document.getElementById('submit');

        // 监听输入事件，实时更新输出框
        input.addEventListener('input', function() {
            const inputText = input.value;
            output.value = inputText; // 将输入的内容直接显示在输出框中
        });

        // 监听提交按钮的点击事件
        submitButton.addEventListener('click', function() {
            const inputText = input.value;

            // 使用 Fetch API 发送 POST 请求
            fetch('https://translator-5q0h.onrender.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ inputText }),
            })
			
            .then(response => response.text())
            .then(data => {
                console.log(data); // 服务器的响应
            })
            .catch(error => console.error('提交失败:', error));
        });
    </script>
</body>
</html>
